<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt</title>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("rMouEV0MzdrboRa2w");
    })();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .contact-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #000;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #333;
    }

    .success-message {
      display: none;
      text-align: center;
      color: green;
      margin-top: 15px;
    }

    .error-message {
      display: none;
      text-align: center;
      color: red;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <div class="contact-container">
    <h2>Kontaktirajte nas</h2>

    <form id="contact-form">
      <input type="text" name="user_name" placeholder="Vaše ime" required>
      <input type="email" name="user_email" placeholder="Vaš email" required>
      <textarea name="message" placeholder="Vaše sporočilo" required></textarea>
      <button type="submit">Pošlji sporočilo</button>
    </form>

    <div class="success-message" id="success">
      ✅ Sporočilo je bilo uspešno poslano!
    </div>

    <div class="error-message" id="error">
      ❌ Prišlo je do napake. Poskusite znova.
    </div>
  </div>

  <script>
    document.getElementById('contact-form')
      .addEventListener('submit', function(event) {
        event.preventDefault();

        const successMsg = document.getElementById("success");
        const errorMsg = document.getElementById("error");

        successMsg.style.display = "none";
        errorMsg.style.display = "none";

        emailjs.sendForm('default_service', 'template_6vrea4r', this)
          .then(function() {
            successMsg.style.display = "block";
            document.getElementById("contact-form").reset();
          }, function(error) {
            errorMsg.style.display = "block";
            console.log('FAILED...', error);
          });
      });
  </script>

</body>
</html>
